profile: ambient
hub: ${ISTIO_REPO}
tag: ${ISTIO_TAG}
env:
# This one is needed for auto peering
  PEERING_AUTOMATIC_LOCAL_GATEWAY: "true"
  PILOT_SKIP_VALIDATE_TRUST_DOMAIN: "true"
global:
  hub: ${ISTIO_REPO}
  tag: ${ISTIO_TAG}
  meshID: mesh1
  multiCluster:
    clusterName: ${cluster}
    enabled: true
  network: ${NETWORK}
meshConfig:
  defaultConfig:
    proxyMetadata:
      ISTIO_META_DNS_CAPTURE: "true"
platforms:
  peering:
    enabled: true
license:
  value: ${GLOO_LICENSE_KEY}
