profile: ambient
hub: ${ISTIO_REPO}
tag: ${ISTIO_TAG}
env:
# This one is needed for auto peering
  PEERING_AUTOMATIC_LOCAL_GATEWAY: "true"
  PILOT_SKIP_VALIDATE_TRUST_DOMAIN: "true"
global:
  multiCluster:
    clusterName: ${cluster}
  network: ${cluster}
meshConfig:
  defaultConfig:
    proxyMetadata:
      ISTIO_META_DNS_CAPTURE: "true"
  trustDomain: "${cluster}"
platforms:
  peering:
    enabled: true
license:
  value: ${GLOO_LICENSE_KEY}
